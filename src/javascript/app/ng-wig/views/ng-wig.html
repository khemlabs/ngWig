<div class="ng-wig">
	<ul class="nw-toolbar">
		<li class="nw-toolbar__item" ng-repeat="button in $ctrl.toolbarButtons">
			<div ng-if="!button.isComplex">
				<button type="button" class="nw-button {{button.styleClass}}" title="{{ $ctrl.translations[button.name]}}" ng-click="$ctrl.execCommand(button.command)"
				 ng-class="{ 'nw-button--active': !$ctrl.disabled && $ctrl.isEditorActive() && button.isActive() }" ng-disabled="$ctrl.editMode || $ctrl.disabled">
				</button>
			</div>
			<div ng-if="button.isComplex">
				<ng-wig-plugin exec-command="$ctrl.execCommand" plugin="button" edit-mode="$ctrl.editMode" disabled="$ctrl.disabled" options="$ctrl.options"
				 content="$ctrl.content"></ng-wig-plugin>
			</div>
		</li>
		<li class="nw-toolbar__item">
			<button type="button" class="nw-button nw-button--source" title="{{$ctrl.translations.editMode || 'Edit HTML'}}" ng-class="{ 'nw-button--active': $ctrl.editMode }"
			 ng-if="$ctrl.isSourceModeAllowed" ng-click="$ctrl.toggleEditMode()" ng-disabled="$ctrl.disabled">
			</button>
		</li>
	</ul>

	<div class="nw-editor-container">
		<div class="nw-editor__src-container" ng-show="$ctrl.editMode">
			<textarea ng-model="$ctrl.content" ng-disabled="$ctrl.disabled" id="nw-editor__src" ng-keydown="$ctrl.keyDown($event)"></textarea>
		</div>
		<div class="nw-editor" ng-class="{ 'nw-disabled': $ctrl.disabled }">
			<div id="ng-wig-editable" class="nw-editor__res" ng-class="{'nw-invisible': $ctrl.editMode}" ng-disabled="$ctrl.disabled"
			 contenteditable placeholder="{{$ctrl.placeholder}}">
			</div>
		</div>
	</div>
</div>
